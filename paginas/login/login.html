<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <main class="auth-container">
        <div class="auth-form login-form">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required placeholder="Digite seu email">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" required placeholder="Digite sua senha">
                <button type="submit" class="btn premium">Entrar</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="../cadastro/register.html">Cadastre-se</a></p>
        </div>
    </main>
</body>
</html>
